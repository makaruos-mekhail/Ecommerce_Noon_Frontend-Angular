<div class="accordion accordion-flush" id="accordionPanelsStayOpenExample">
 <div class="ex3">
  <!-- Fulfillment اكسبريس -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id">
      <button class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id"
        aria-expanded="true"
        aria-controls="body-id"
        [translate]="'Fulfillment'">
      </button>
    </h2>
    <div
      id="body-id"
      class="accordion-collapse collapse show"
      aria-labelledby="header-id">
      <div class="accordion-body bg-light">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"/>
        <span class="express" [translate]="'express'"></span>
      </div>
    </div>
  </div>
  <!-- category -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id2">
      <button class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id2"
        aria-expanded="true"
        aria-controls="body-id2"
        [translate]="'Category'">
      </button>
    </h2>
    <div id="body-id2"
      class="accordion-collapse collapse"
      aria-labelledby="header-id2">
      <div class="accordion-body  bg-light">
        <!-- Print a specific number (*ngFor="let cat of categorylist.slice(0,10)") -->
        <div class="accordion-item" *ngFor="let cat of categorylist ; let i = index"> 
          <h2 class="accordion-header" [id]="'header-id33'+(i + 1)">
            <button class="accordion-button collapsed bg-light"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#body-id33'+(i + 1)"
              aria-expanded="true"
              [attr.aria-controls]="'body-id33'+(i + 1)"
              *ngIf="cat.parentCategory==undefined">
              {{(lang=='en')?cat.name:cat.nameAr}}
            </button>
          </h2>
          <div [id]="'body-id33'+(i + 1)"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'header-id33'+(i + 1)">
            <div class="accordion-body bg-light text-muted">
              <div>{{(lang=='en')?cat.name:cat.nameAr}}</div>
              <div *ngFor="let subcat of cat.subCategories">
                <i class="fa-solid fa-plus"></i>
                <p class="btn"  (click)="sendData((lang=='en')?subcat.name:subcat.nameAr)"
                style="padding-bottom: 3px;margin-bottom: 0px;padding-top: 3px;">
                   {{(lang=='en')?subcat.name:subcat.nameAr}}
                  </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- brand -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id3">
      <button class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id3"
        aria-expanded="true"
        aria-controls="body-id3"
        [translate]="'Brand'" ></button>
    </h2>
    <div id="body-id3"
      class="accordion-collapse collapse"
      aria-labelledby="header-id3"  >
      <div class="accordion-body bg-light">
        <div class="m-0">
          <div class="constrain">
            <input class="input-elevated" type="text" placeholder="Search" />
          </div>
        </div>
        <div class="col-6  d-inline-block" *ngFor="let brand of brandsList;let index=index">
        <span class="col-12">
          <input [ngModel]="selectedIndex === index"
          (change)=" send($event,index)"
            class="form-check-input"
            type="checkbox" style="margin-top: 6px;margin-bottom: 10px;"
            [value]="(lang=='en')?brand.name:brand.nameAr"  />
          <span>
            <span>{{(lang=='en')?brand.name:brand.nameAr}}</span>
          </span>
        </span>
        </div>
      </div>
    </div>
  </div>
  <!-- price -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id4">
      <button
        class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id4"
        aria-expanded="true"
        aria-controls="body-id4"
        [translate]="'Price-(EGP)'"
      >
    
      </button>
    </h2>
    <div
      id="body-id4"
      class="accordion-collapse collapse"
      aria-labelledby="header-id4"
    >
      <div class="accordion-body bg-light">
        <div class="row1 justify-content-center">
          <input
            type="number"
            id="#"
            #fromPrice
            name="#"
            value="{{fPrice}}"
            min="1"
            max="10000"
            style="width: 35%; padding: 5px;"
         />
          <span class="m-1" [translate]="'To'"></span>
          <input
            type="number"
            id="#"
            #toPrice
            name="#"
            value="{{tPrice}}"
            min="1"
            max="10000"
            style="width: 35%; padding: 5px;"
          />
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              class="btn btn-outline-warning"
              (click)="getprobyprice(+fromPrice.value,+toPrice.value)"
            >
              Go
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- prodcut Rate -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id5">
      <button
        class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id5"
        aria-expanded="true"
        aria-controls="body-id5"
        [translate]="'Product-Rating'"
      >

      </button>
    </h2>
    <div
      id="body-id5"
      class="accordion-collapse collapse"
      aria-labelledby="header-id5"
    >
      <div class="accordion-body bg-light">
        <div class="range bg-light">
          <div style="font-size: 15px; color: rgb(76, 76, 213);"
          [translate]="'1Star-or-more'">
         
          </div>
          <div class="field m-3">
            <div class="value left" style="font-size: small;"[translate]="'1star'"></div>
            <input
              type="range"
              min="1"
              max="5"
              value="100"
              steps="1"
              class="m-3"
            />
            <div class="value right" style="font-size: small;" [translate]="'5star'"></div>
          </div>
        </div>
        <script>
          const slideValue = document.querySelector("span");
          const inputSlider = document.querySelector("input");
          inputSlider.oninput = () => {
            let value = inputSlider.value;
            slideValue.textContent = value;
            slideValue.style.left = value / 2 + "%";
            slideValue.classList.add("show");
          };
          inputSlider.onblur = () => {
            slideValue.classList.remove("show");
          };
        </script>
      </div>
    </div>
  </div>
   <!-- Color -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-id7">
      <button class="accordion-button collapsed bg-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#body-id7"
        aria-expanded="true"
        aria-controls="body-id7"
        [translate]="'Colour'" >
      </button>
    </h2>
    <div id="body-id7"
      class="accordion-collapse collapse"
      aria-labelledby="header-id7" >
      <div class="accordion-body bg-light">
        <div class="container">
            <div class="row">
              <span class="p-0 m-1 col-5 d-flex bg-white" *ngFor="let color of productColors">
                <div class="col-3 d-flex p-1">
                  <div class=" col-4 " [style.background-color]="color.name" (click)="sendcolor(color.name)"
                    style="width: 37px;height: 37px;border: 1px grey solid;" ></div>
                  <span class="btn col-8" (click)="sendcolor(color.name)" > {{color.name}}</span>
                </div>
              </span>
            </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
